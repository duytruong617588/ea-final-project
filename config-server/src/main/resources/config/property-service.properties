spring.application.name=property-service

server.port=3002

spring.datasource.url=jdbc:mysql://localhost:33061/property_app_mysql?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.properties.hibernate.default_schema=public
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Multipart file
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=3MB

#JPA
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

#Security
#spring.security.user.name=admin
#spring.security.user.password=password