services:
  property_db:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=property_app_mysql'
      - 'MYSQL_PASSWORD=12345678'
      - 'MYSQL_ROOT_PASSWORD=12345678'
    ports:
      - '33061:3306/tcp'
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - property_db:/var/lib/mysql/
  user_db:
      image: 'mysql:latest'
      environment:
        - 'MYSQL_DATABASE=user_app_mysql'
        - 'MYSQL_PASSWORD=12345678'
        - 'MYSQL_ROOT_PASSWORD=12345678'
      ports:
        - '33062:3306/tcp'
      healthcheck:
        test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
        timeout: 20s
        retries: 10
      volumes:
        - user_db:/var/lib/mysql/
volumes:
  property_db:
  user_db: